<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="./tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Product Info Part Start -->
    <section>
      <!-- Product Gellary -->
      <div class="container mx-auto py-6 px-3">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
          <div class="col-span-6">Gellary</div>
          <div class="col-span-6">

            <div class="flex justify-between items-center">
              <p class="text-base text-gray-400 font-semibold">
                Brand:
                <span class="text-[#92278F]">Apple</span>
              </p>
              <p class="text-base text-gray-400 font-semibold">
                Status:
                <span class="text-[#92278F]">In Stock</span>
              </p>
              <p class="text-base text-gray-400 font-semibold">
                Regular Price:
                <span class="text-[#92278F]">99,999 à§³</span>
              </p>
            </div>
            <div class="flex items-center gap-3">
              <p class="text-base text-gray-400 font-semibold">
                Cash Price
                <span class="text-[#92278F] text-2xl">Tk. 89,999</span>
              </p>
              <p class="text-sm text-gray-400 font-medium">Tk. 99,999</p>
            </div>
            <div>
              <h4>Features list</h4>
              <ul>
                <li class="flex items-center">
                  <span class="font-xs text-[#92278F] mr-1">&#9633;</span>
                  <p class="text-sm font-light">Model: MGN63zp/A</p>
                </li>
                <li class="flex items-center">
                  <span class="font-xs text-[#92278F] mr-1">&#9633;</span>
                  <p class="text-sm font-light">Apple M1 chip</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Product Info Part End -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
