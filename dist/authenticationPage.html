<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link href="./tailwind.css" rel="stylesheet" />
    <style>
        #wishlist-page .active {
            background: white;
            border-radius: 50px;
            color: #92278F;
        }
    </style>
</head>

<body>
    <section id="wishlist-page" class="bg-[#F9F9F7] h-full p-12">
        <div class="container mx-auto">
            <div class="flex justify-center items-center m-auto">
                <div
                    class="w-[930px] h-[550px] bg-white flex flex-col justify-center items-center m-auto gap-10 rounded-xl">
                    <div class="bg-[#EDEDEDB2] border-2 border-[#EDEDEDB2] rounded-[50px]">
                        <button class="active bg-transparent py-4 px-12">Login</button>
                        <button class="bg-transparent py-4 px-12">Register</button>
                    </div>

                    <!-- Login Form -->
                    <div class="w-lg">
                        <div class="mt-5 join bg-primary border border-[#7A7A851A] p-2 flex items-center ">
                            <label class="px-1 py-1 text-lg join-item text-pastelBlue">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="#ADB5BD" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>

                            </label>
                            <input type="text" class="px-3 py-2 w-full text-sm join-item outline-none bg-transparent"
                                placeholder="Enter your name or phone number" />
                        </div>
                        <div class="mt-5 join bg-primary border border-[#7A7A851A] p-2 flex items-center ">
                            <label class="px-1 py-1 text-lg join-item text-pastelBlue">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="#ADB5BD" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>
                            </label>
                            <input type="password"
                                class="px-3 py-2 w-full text-sm join-item outline-none bg-transparent"
                                placeholder="Password" />
                        </div>
                        <div class="mt-8">
                            <button
                                class="bg-[#92278F] py-3 px-4 w-full text-base text-white rounded-md border border-[#92278F]">
                                <span>Login</span>
                            </button>
                        </div>
                        <div class="flex justify-between items-center mt-3 px-2">
                            <p class="text-sm font-semibold">Don't have account <span class="text-[#90278E]">Register
                                    Here</span></p>
                            <p class="text-xs font-semibold text-[#F50707]">Forgot Password</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
