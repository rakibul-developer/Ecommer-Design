<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link href="./tailwind.css" rel="stylesheet" />
</head>

<body>

    <section id="wishlist-page">
        <div class="container mx-auto">
            <!-- Wishlist Page Top Part Start -->
            <div class="grid grid-cols-12">
                <div
                    class="my-6 col-span-12 pg-top bg-[url(./images/wishlistPage.jpeg)] bg-center bg-no-repeat bg-cover h-[150px] w-full rounded-md hidden lg:block">
                    <div
                        class="bg-[#000000B2] w-full h-full flex items-center justify-center gap-4 text-white text-2xl font-bold text-center rounded-md">
                        <p class="border-b-2">Your products wishlist</p>
                    </div>
                </div>
                <div class="col-span-12 block lg:hidden">
                    <h3 class="text-[#242424] text-2xl font-bold p-6">Your Wishlist</h3>
                </div>
            </div>
            <!-- Wishlist Page Top Part End -->

            <!-- Remove Button -->
            <button class="flex gap-1 items-center text-gray-300 mx-6 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="#777777" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>

                <span class="text-sm text-gray-300">Remove</span>
            </button>

            <!-- Wishlist Page Bottom Part Start -->
            <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-4 items-center justify-between px-6 py-2">
                <div class="rounded-xl bg-white border border-gray-200 p-2 shadow-sm">
                    <div class="relative">
                        <span class="absolute p-4 rounded-full bg-[#92278F] xl:top-[10%]">
                            <span
                                class="flex h-3 w-3 items-center justify-center rounded-full text-xs text-white">-12%</span>
                        </span>
                        <a href="details.html">
                            <img class="mx-auto rounded-xl"
                                src="./images/TCL-S-Series-80-cm-32-inch-Full-HD-LED-Smart-Android-TV-with-Built-in-Google-Assistant-2024-model.png"
                                alt="name">
                        </a>
                    </div>
                    <div class="pt-6">
                        <a href="details.html" class="text-sm font-medium text-gray-900 hover:text-fuchsia-900">TCL
                            32S5500AF S
                            Series 80 cm (32 inch) Full HD LED Smart</a>
                        <div class="mt-2 flex items-center justify-center lg:justify-start gap-2 py-4">
                            <del class="text-sm font-bold text-gray-400">৳50,000</del>
                            <p class="text-sm font-bold text-[#92278F]">৳45,000</p>
                        </div>

                        <div class="mt-4 text-left">
                            <a href="cart.html"
                                class="flex justify-center items-center gap-2 text-sm mb-2 text-white bg-[#92278F] hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg px-5 py-2.5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z">
                                    </path>
                                </svg>

                                <span>Order Now</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl bg-white border border-gray-200 p-2 shadow-sm">
                    <div class="relative">
                        <span class="absolute p-4 rounded-full bg-[#92278F] xl:top-[10%]">
                            <span
                                class="flex h-3 w-3 items-center justify-center rounded-full text-xs text-white">-12%</span>
                        </span>
                        <a href="details.html">
                            <img class="mx-auto rounded-xl"
                                src="./images/TCL-S-Series-80-cm-32-inch-Full-HD-LED-Smart-Android-TV-with-Built-in-Google-Assistant-2024-model.png"
                                alt="name">
                        </a>
                    </div>
                    <div class="pt-6">
                        <a href="details.html" class="text-sm font-medium text-gray-900 hover:text-fuchsia-900">TCL
                            32S5500AF S
                            Series 80 cm (32 inch) Full HD LED Smart</a>
                        <div class="mt-2 flex items-center justify-center lg:justify-start gap-2 py-4">
                            <del class="text-sm font-bold text-gray-400">৳50,000</del>
                            <p class="text-sm font-bold text-[#92278F]">৳45,000</p>
                        </div>

                        <div class="mt-4 text-left">
                            <a href="cart.html"
                                class="flex justify-center items-center gap-2 text-sm mb-2 text-white bg-[#92278F] hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg px-5 py-2.5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z">
                                    </path>
                                </svg>

                                <span>Order Now</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Wishlist Page Bottom Part End -->
        </div>
    </section>
</body>

</html>
