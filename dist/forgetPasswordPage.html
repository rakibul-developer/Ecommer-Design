<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link href="./tailwind.css" rel="stylesheet" />
</head>

<body>
    <section id="reset-password-page" class="bg-[#F9F9F7] h-full p-3 lg:p-12">
        <div class="container mx-auto">
            <div class="flex justify-center items-center m-auto">
                <div
                    class="w-full lg:w-[930px] py-15 px-4 lg:px-0 bg-white flex flex-col justify-center items-center m-auto gap-10 rounded-xl">

                    <!-- Forgot Password Form -->
                    <div id="forgot-password-form" class="w-full lg:w-lg">
                        <div class="bg-[#92278F] rounded-[50px] w-xs text-center m-auto">
                            <h3 class="py-4 text-white ">Forgot Password</h3>
                        </div>

                        <form action="">
                            <div class="mt-5 join bg-primary border border-[#7A7A851A] p-2 flex items-center ">
                                <label class="px-1 py-1 text-lg join-item text-pastelBlue">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="#ADB5BD" class="size-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                    </svg>
                                </label>
                                <input type="password"
                                    class="px-3 py-2 w-full text-sm join-item outline-none bg-transparent"
                                    placeholder="New Password" />
                            </div>
                            <div class="mt-5 join bg-primary border border-[#7A7A851A] p-2 flex items-center ">
                                <label class="px-1 py-1 text-lg join-item text-pastelBlue">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="#ADB5BD" class="size-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                    </svg>
                                </label>
                                <input type="password"
                                    class="px-3 py-2 w-full text-sm join-item outline-none bg-transparent"
                                    placeholder="Re-Enter Password" />
                            </div>
                            <div class="mt-8">
                                <button id="reset-password-button"
                                    class="bg-[#92278F] py-3 px-4 w-full text-base text-white rounded-md border border-[#92278F]">
                                    <span>Reset Password</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- OTP Verification Form -->
                    <div id="otp-verification-form" class="hidden w-full lg:w-lg">
                        <div class="flex flex-col gap-6 w-md">
                            <h3 class="text-2xl font-light">OTP Verification</h3>
                            <p class="text-md font-light text-[#01132D]">We've send a verification code to your phone -
                                01923562585</p>
                        </div>

                        <form action="">
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    OTP <span class="text-red-500">*</span>
                                </label>
                                <input type="text"
                                    class="border border-[#7A7A851A] rounded-lg px-3 py-4 w-full text-sm outline-none bg-transparent"
                                    placeholder="OTP" />
                            </div>
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    Password <span class="text-red-500">*</span>
                                </label>
                                <input type="password"
                                    class="border border-[#7A7A851A] rounded-lg px-3 py-4 w-full text-sm outline-none bg-transparent"
                                    placeholder="Password" />
                            </div>
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    Password Confirm <span class="text-red-500">*</span>
                                </label>
                                <input type="password"
                                    class="border border-[#7A7A851A] rounded-lg px-3 py-4 w-full text-sm outline-none bg-transparent"
                                    placeholder="Password Confirm" />
                            </div>
                            <div class="mt-8 flex flex-col gap-4">
                                <button
                                    class="bg-[#92278F] py-3 px-4 w-full text-base text-white rounded-md border border-[#92278F]">
                                    <span>Continue</span>
                                </button>
                                <button id="back-button"
                                    class="bg-transparent py-3 px-4 w-full text-base text-[#92278F] rounded-md border border-[#92278F]">
                                    <span>Back</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // When the reset password button is clicked
            $('#reset-password-button').click(function (e) {
                e.preventDefault(); // Prevent form submission
                $('#forgot-password-form').addClass('hidden'); // Hide forgot password form
                $('#otp-verification-form').removeClass('hidden'); // Show OTP verification form
            });

            // When the back button is clicked
            $('#back-button').click(function (e) {
                e.preventDefault(); // Prevent form submission
                $('#otp-verification-form').addClass('hidden'); // Hide OTP verification form
                $('#forgot-password-form').removeClass('hidden'); // Show forgot password form
            });
        });
    </script>
</body>

</html>
