<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link href="./tailwind.css" rel="stylesheet" />
</head>

<body>
    <section id="contactUs-page" class="bg-[#F9F9F7] h-full p-0 lg:p-12">
        <div class="container mx-auto">
            <div class="flex flex-col gap-8">
                <!-- Map View Part -->
                <div>
                    <iframe class="w-full"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14599.583361606892!2d90.38425380000001!3d23.822302649999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7007577aea3%3A0x6d0adc1079e61be1!2z4Kao4Ka_4KaX4Ka-4KawIOCmruCnh-CmoeCmv-CmuOCmv-CmqCDgpqrgp5_gp4fgpqjgp43gpp8!5e0!3m2!1sen!2sbd!4v1742749552665!5m2!1sen!2sbd"
                        height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <!-- Location Information Part -->
                <div class="w-full lg:w-1/2 bg-white py-6 px-8 rounded-2xl shadow-xs">
                    <h3 class="text-lg font-medium text-[#242424]">Orient computers Electronics Dhaka</h3>
                    <p class="text-md font-light text-[#777777] py-4">CW-33/3577, 3578, idb Building, Bank Road, Dhaka
                    </p>
                    <p class="text-md font-light text-[#242424] py-1">
                        Phone
                        <span class="text-[#90278E] font-medium">+91-9562508001</span>
                    </p>
                    <p class="text-md font-light text-[#242424] py-1">
                        Email:
                        <span class="text-[#90278E] font-medium">d2c@Orientcomputersonline.com</span>
                    </p>
                </div>

                <!-- Contact Information Part -->
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                    <!-- Contact Form -->
                    <div id="contact-form" class="w-full col-span-12 lg:col-span-9 bg-white py-10 px-8 rounded-lg">
                        <h3 class="pb-4 text-2xl font-medium">Contact Us for Exclusive Deals</h3>

                        <form action="">
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    Full Name <span class="text-red-500">*</span>
                                </label>
                                <input type="text"
                                    class="border border-[#7A7A851A] rounded-lg px-3 py-4 w-full text-sm outline-none bg-transparent"
                                    placeholder="E.g. Rakib" />
                            </div>
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    Email Address
                                </label>
                                <input type="email"
                                    class="border border-[#7A7A851A] rounded-lg px-3 py-4 w-full text-sm outline-none bg-transparent"
                                    placeholder="E.g. Rakib@gmail.com" />
                            </div>
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    Phone Number <span class="text-red-500">*</span>
                                </label>
                                <input type="text"
                                    class="border border-[#7A7A851A] rounded-lg px-3 py-4 w-full text-sm outline-none bg-transparent"
                                    placeholder="E.g. +919999955555" />
                            </div>
                            <div class="mt-5 ">
                                <label class="py-2 font-semibold block text-sm">
                                    Message
                                </label>
                                <textarea type="text"
                                    class="border border-[#7A7A851A] rounded-lg w-full h-25 text-sm outline-none bg-transparent"> Am looking for Smart TV at best price</textarea>
                            </div>
                            <div class="mt-12">
                                <button class="bg-[#92278F] lg:bg-[#4F2C70] py-3 px-4 text-sm text-white border">
                                    <span>Send Message</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Need A Help -->
                    <div class="w-full col-span-12 lg:col-span-3 py-6 px-4 bg-white hidden lg:block">
                        <h3 class="pb-5 text-lg font-medium">Need a Help?</h3>
                        <div class="flex flex-col gap-3">
                            <div class="flex gap-3 items-center">
                                <span
                                    class="bg-[#90278E] rounded-[50%] h-[40px] w-[40px] flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="bg-white" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                    </svg>
                                </span>
                                <p class="text-md text-[#242424] font-medium">+91 7558 922 922</p>
                            </div>
                            <div class="flex gap-3 items-center">
                                <span
                                    class="bg-[#E7961C] rounded-[50%] h-[40px] w-[40px] flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                    </svg>
                                </span>
                                <p class="text-md text-[#242424] font-medium">Email: d2c@Orient computersonline.com</p>
                            </div>
                        </div>
                        <h3 class="pb-2 pt-5 text-lg font-medium">Follow Us:</h3>
                        <div class="flex gap-3 items-center">
                            <img src="./images/Link - Facebook social link.jpg" alt="">
                            <img src="./images/Link - Facebook social link.jpg" alt="">
                            <img src="./images/Link - Facebook social link.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
